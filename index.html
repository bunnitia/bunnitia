<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Rainbow Background</title>
    <style>
        body {
            background: linear-gradient(45deg, #f99d1c, #ffbe00, #fff100, #a4d800, #00c78c, #00a1d8, #9a00cc);
            background-size: 400% 400%;
            animation: rainbow 10s ease-in-out infinite;
            height: 100vh;
            margin: 0;
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
</body>
</html>
