<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple to Light Blue Gradient Background</title>
    <style>
        body {
            background: linear-gradient(to bottom left, #673AB7 0%, #81CFE0 50%, #F6F0F5 100%);
            background-size: 400% 400%;
            animation: diagonalGradient 10s ease-in-out infinite;
            height: 100vh;
            margin: 0;
        }

        @keyframes diagonalGradient {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
    </style>
</head>
<body>
</body>
</html>
