<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Purple and Blue Background</title>
    <style>
        body {
            background: linear-gradient(45deg, #7030a0, #2962ff);
            background-size: 400% 400%;
            animation: purpleBlue 10s ease-in-out infinite;
            height: 100vh;
            margin: 0;
        }

        @keyframes purpleBlue {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
</body>
</html>
