<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Name</title>
    <style>
        /* Transparent square box */
        .square-box {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            border: 1px solid black;
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* Light gray inside square box */
        .square-box-inside {
            width: 100%;
            height: 100%;
            background-color: lightgray;
        }

        /* Changing text content */
        .changing-text {
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            animation: text-change 0.5s infinite;
        }

        @keyframes text-change {
            0% {
                color: black;
            }
            50% {
                color: red;
            }
            100% {
                color: blue;
            }
        }

        /* Buttons */
        .button {
            width: 100px;
            height: 50px;
            margin-bottom: 10px;
            border: 1px solid black;
            background-color: darkgray;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .button:hover {
            background-color: lightgray;
        }

        .button:active {
            transform: scale(1.2);
            transition: all 0.5s ease-in-out;
        }

        .button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="square-box">
        <div class="square-box-inside">
            <h1 class="changing-text">Website Name</h1>

            <h2 class="changing-text">Subtitle</h2>

            <p class="changing-text">Hi *there*!</p>
        </div>

        <button class="button">Button 1</button>
        <button class="button">Button 2</button>
        <button class="button">Button 3</button>
        <button class="button">Button 4</button>
    </div>
</body>
</html>
